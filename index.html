<html lang="en">
<head>

    <title>SaloniaDocs2PDF - Word to PDF Converter</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="overlay"></div>

        <h1 class="title">SaloniaDocs2PDF</h1>

        <!-- File Input -->
        <input type="file" id="fileInput" accept=".docx" class="file-input">

        <!-- Download Link (Hidden by default) -->

            <a href="https://instagram.com/jackoffishall" class="icon instagram" target="_blank">
                <img src="instagram-icon.png" alt="Instagram" />

        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
